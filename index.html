<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Portland Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1><strong>Portland's Pizza</strong></h1>
      </div>
      <div class="row">
        <div class="col-md-5 pizzaCol">
          <h1>Order Pizza</h1>
          <form id="pizzaForm">
            <!-- Select pizza sauce -->
            <div class="form-group">
              <h3>Pizza Sauce:</h3>
              <select class="form-control" id="pizza">
                <option value="Marinara">Marinara</option>
                <option value="BBQ">BBQ</option>
                <option value="Alfredo">Alfredo</option>
              </select>
            </div>
            <!-- Select pizza size -->
            <div class="form-group">
              <h3>Size:</h3>
              <div class="radio">
                <label><input type="radio" name="size" value="10" checked>Large Pizza</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="6">Small Pizza</label>
              </div>
            </div>
            <!-- Select pizza topping -->
            <div class="form-group">
              <h3>Toppings:</h3>
              <p>Cheese topping is free of charge, <br> all other toppings add $1 each.</p>
              <div class="row">
                <div class="col-sm-3">
                  <input type="checkbox" name="topping" value="0"> Cheese<br>
                  <input type="checkbox" name="topping" value="1"> Olives <br>
                  <input type="checkbox" name="topping" value="1"> Artichoke<br>
                </div>
                <div class="col-sm-5">
                  <input type="checkbox" name="topping" value="1"> Tomatoes <br>
                  <input type="checkbox" name="topping" value="1"> Basil <br>
                  <input type="checkbox" name="topping" value="1"> Turkey Bacon <br>
                </div>
              </div>


            </div>
            <!-- Select pizza side -->
            <div class="form-group">
              <h3>Side:</h3>
              <div class="radio">
                <label><input type="radio" name="side" value="4" checked>Bread Sticks</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="side" value="4">Side Salad</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="side" value="0">None</label>
              </div>
            </div>
            <button type="submit" class="btn btn-danger">Checkout</button>
          </form>
        </div>
        <div class="col-md-5 receipt">
          <h2>Your <span id="pizzaStyle"></span> Pizza Order:</h2>
          <h4>You're total is: $<span id="cost"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
